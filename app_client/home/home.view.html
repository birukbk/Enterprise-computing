<div id="banner" class="page-header">
    <div class="row">
        <div class="col-lg-6"></div>
        <h1>
        {{ pageHeader.title }}
       <small>{{ pageHeader.strapline }}</small>
      </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-8">
        <label for="filter">Filter results</label>
        <input id="filter" type="text" , name="filter" , ng-model="textFilter">
        <div class="error">{{ message }}</div>
        <div class="row list-group">
            <div class="col-xs-12 list-group-item" ng-repeat="book in
data.books | filter : textFilter">
                <h4>
<a href="/book/{{ book._id }}">{{ book.title }}</a>
<small class="rating-stars" rating-stars
rating="book.rating"></small>
<span class="badge pull-right badge-default">{{ book.distance
}}</span>
</h4>
                <p class="address">{{ book.bookAutor }}</p>
                <p>
                    <span class="label label-warning label-facility" ngrepeat="
facility in book.facilities">
{{ facility }}
</span>
                </p>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <p class="lead">{{ sidebar.content }}</p>
    </div>
</div>
