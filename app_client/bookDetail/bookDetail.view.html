<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-xs-12 col-md-9">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <p class="rating" rating-stars rating="vm.data.book.rating"></p>
          <p>{{ vm.data.book.bookAuthor }}</p>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">similar</h2>
            </div>
            <div class="panel-body">
              <span class="label label-warning label-facility" ng-repeat="facility in vm.data.book.facilities">
                <span class="glyphicon glyphicon-ok"></span> 
                {{ facility }}
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-primary review-panel">
            <div class="panel-heading"><a ng-show="vm.isLoggedIn" ng-click="vm.popupReviewForm()" class="btn btn-default pull-right">Add review</a>
            <a ng-hide="vm.isLoggedIn" href="/#/login?page={{ vm.currentPath }}" class="btn btn-default pull-right">Login to add review</a>
              <h2 class="panel-title">Customer reviews</h2>
            </div>
            <div class="panel-body review-container">
              <div class="row">
                <div class="review" ng-repeat="review in vm.data.book.reviews | orderBy:'createdOn':true">
                  <div class="well well-sm review-header">
                    <span class="rating" rating-stars rating="review.rating"></span>
                    <span class="reviewAuthor">{{ review.author }}</span>
                    <small class="reviewTimestamp">{{ review.createdOn | date : 'd MMMM yyyy' }}</small>
                  </div>
                  <div class="col-xs-12">
                    <p ng-bind-html="review.reviewText | addHtmlLineBreaks"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-3">
      <p class="lead">{{ vm.data.book.title }} </p>
    </div>
  </div>
  <footer-generic></footer-generic>
</div>
